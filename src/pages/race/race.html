<ion-header>
  <ion-navbar>
    <ion-title>Race</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-item>
    <ion-label>Choose track</ion-label>
    <ion-select [(ngModel)]="selectedTrack" (ionChange)="trackFilter()">
      <ion-option *ngFor="let t of tracks" [value]="t._id">{{t.location}}</ion-option>
    </ion-select>
  </ion-item>

  <button (click)="SimulateRace()" ion-button round type="submit" block>Race</button>
    
  <br>

  <ion-list inset *ngIf="display_results">
    <ion-item *ngFor="let section_times of results.sections">
      <!-- {{loadingFunction()}} zakomentirano ker preveÄ naspamma nevem zakaj - to be fixed -->
      <ul *ngFor="let times of section_times">
        <li>{{times}}</li> 
      </ul>
      <br>
    </ion-item>
  </ion-list>
</ion-content>
